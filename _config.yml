# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hari Menon
subtitle: Namaste. Welcome to my personal space on the world wide web!
description:
author: Hari Menon
language: en
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://harimenon.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: floydpink

# Autoprefixer
autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

# Minification
html_minifier:
  exclude:
  removeComments: false
  removeCommentsFromCDATA: true
  removeCDATASectionsFromCDATA: true
  collapseWhitespace: true
  conservativeCollapse: true
  preserveLineBreaks: true
  collapseBooleanAttributes: true
  removeAttributeQuotes: false
  removeRedundantAttributes: true
  preventAttributesEscaping: false
  useShortDoctype: false
  removeEmptyAttributes: true
  removeScriptTypeAttributes: false
  removeStyleLinkTypeAttributes: false
  removeOptionalTags: false
  removeIgnored: true
  removeEmptyElements: false # This appears to break if set to true
  lint: false
  keepClosingSlash: false
  caseSensitive: false
  minifyJS: true
  minifyCSS: true
  minifyURLs: false
  #ignoreCustomComments
  #processScripts
  #maxLineLength
  #customAttrAssign
  #customAttrSurround
  #customAttrCollapse
  #quoteCharacter

clean_css:
  exclude:
    - '*.min.css'

uglify:
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

imagemin:
  interlaced : true
  multipass  : false
  optimizationLevel: 2
  pngquant   : true
  progressive: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:floydpink/harimenon.com
  branch: gh-pages
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"

# RSS Feed
feed:
  type: atom
  path: atom.xml
  limit: 25
  hub:
  content:

# Disqus comments
disqus_shortname: harimenonenglishblog

# Sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

# AMP
# Advanced Settings of hexo-amp-generator
generator_amp:

  # 1. Google Adsense option
  substituteGoogle_adsense:                   #(optional)
    data_ad_client:                           #(optional)
    data_ad_slot:                             #(optional)
    width:                                    #(optional)
    height:                                   #(optional)

  # 2. Template Option
  templateDir:  amp-template
  assetDistDir: amp-dist
  logo:
    path:   sample/sample-logo.png
    width:  600 # width <= 600px
    height: 60  # width <= 60px
  logo_topImage:                              #(optional)
    path:   sample/sample-yoursite-logo.png   #(optional)
    width:  1024                              #(optional)
    height: 400                               #(optional)
  substituteTitleImage:
    path:   sample/sample-substituteTitleImage.png
    width:  1024 # width >= 696px
    height: 800
#  placeholderImg:                             #(optional)
#    path: sample/sample-placeholder.png
  cssFilePath:      sample/sample-amp.css     #(optional)
  templateFilePath: sample/sample-amp.ejs     #(optional)
  # theme:                                    #(optional)
  #   menu:                                   #(optional)
  #     diary: /categories/diary/             #(optional) example menu
  #     archives: /archives                   #(optional) example menu

  # 3. Google Analytics Option
  google_analytics: UA-4869398-4              #(optional)

  # 4. Minify Option
  html_minifier:                              #(optional)

  # 5. Log & AMP Validation Option
  warningLog: true                            #(optional)

  # 6. Cache Option
  cache: hexo-generator-amp-cached.json       #(optional)
  # onlyForDeploy: false                      #(optional) #Deprecated <= v1.0.3

# 7. Footer Option (authorDetail)
authorDetail:
  avatar:                                     #(optional)
    path:   sample/sample-avator.png          #(optional)
    width:  150                               #(optional)
    height: 150                               #(optional)
