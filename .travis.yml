language: node_js
node_js:
  - 13
cache:
  yarn: false
  directories:
    - node_modules
os:
- osx
branches:
  only:
  - master
before_install:
- export TZ=America/New_York
- date
- npm install -g hexo
install:
- npm install
before_script:
- git config --global user.name "Floyd Pink (via Travis-CI)"
- git config --global user.email "imbleedingme@googlemail.com"
script:
- hexo generate
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: master